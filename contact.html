<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Contact Ivyside</title>
<link rel="stylesheet" href="css/contact-styles.css" type="text/css">
</head>

<body>
    <header>
        <img src="img/ivlogo.png" alt="Ivyside logo" class="logo">
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>
    

    <div class="container">
        <h1>Connect With Us</h1>
        <p>We would love to connect with you and answer your questions. Feel 
            free to get in touch with us.</p>
            <div class="contact-box">
                <div class="contact-left">
                    <h3>Send Your Request</h3>
                    <form>
                        <div class="input-row">
                            <div class="input-group">
                                <label>Name</label>
                                <input type="text" placeholder="John Doe">
                            </div>
                            <div class="input-group">
                                <label>Phone Number</label>
                                <input type="text" placeholder="+1 123 456 7890">
                            </div>
                        </div>
                        <div class="input-row">
                            <div class="input-group">
                                <label>Email</label>
                                <input type="email" placeholder="Johndoe@gmail.com">
                            </div>
                            <div class="input-group">
                                <label>Subject</label>
                                <input type="text" placeholder="Shipping Issue">
                            </div>
                        </div>

                        <label >Message</label>
                        <textarea rows="5" placeholder="Your Message"></textarea>

                        <button type="submit">Send</button>
                    </form>
                </div>
                <div class="contact-right">
                    <h3>Reach Us</h3>
                </div>
            </div>
    </div>
</html>
