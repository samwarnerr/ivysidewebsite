<html>

<link rel="stylesheet" href="css/contact-styles.css" type="text/css">
</head>

<body>
    <header>
        <div class="container1">
            <div class="navbar">
                <div class="logodiv">
                    <img src="img/ivlogo.png" alt="Ivyside logo" class="logo" width="125px">
                </div>  
                    <nav>
                        <ul>
                            <li><a href="index.html">Home</a></li>
                            <li><a href="">Collections</a></li>
                            <li><a href="about.html">About</a></li>
                            <li><a href="contact.html">Contact</a></li>
                        </ul>
                    </nav>
                <div class="iconsdiv">
                    <a href=""><img src="img/icons/Search.svg" alt="Search Icon" class="icon" width="30px"></a>
                    <a href=""><img src="img/icons/Account Circle.svg" alt="Account Icon" class="icon" width="30px"></a>
                    <a href="cart.html"><img src="img/icons/Shopping Bag.svg" alt="Shopping Bag Icon" class="icon" width="30px"></a>
                    
                </div>
            </div>
        </div>
    </header>
    

    <div class="container">
        <h1>Connect With Us</h1>
        <p>We would love to connect with you and answer your questions. <br> Feel 
            free to get in touch with us.</p>
            <div class="contact-box">
                <div class="contact-left">
                    <h3>Send Your Request</h3>
                    <form>
                        <div class="input-row">
                            <div class="input-group">
                                <label>Name</label>
                                <input type="text" placeholder="John Doe">
                            </div>
                            <div class="input-group">
                                <label>Phone Number</label>
                                <input type="text" placeholder="+1 123 456 7890">
                            </div>
                        </div>
                        <div class="input-row">
                            <div class="input-group">
                                <label>Email</label>
                                <input type="email" placeholder="Johndoe@gmail.com">
                            </div>
                            <div class="input-group">
                                <label>Subject</label>
                                <input type="text" placeholder="Shipping Issue">
                            </div>
                        </div>

                        <label >Message</label>
                        <textarea rows="5" placeholder="Your Message"></textarea>

                        <button type="submit">Send</button>
                    </form>
                </div>
                <div class="contact-right">
                    <h3>Reach Us</h3>

                    <table>
                        <tr>
                            <td>Email</td>
                            <td>ivyside@ivyside.com</td>
                        </tr>
                        <tr>
                            <td>Phone</td>
                            <td>+1 234 567 8900</td>
                        </tr>
                        <tr>
                            <td>Address</td>
                            <td>117 Evergreen Drive, Loretto, PA 15940</td>
                        </tr>
                    </table>

                </div>
            </div>
    </div>
</html>
